<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list with JQuery</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.min.js"></script>
    <link type="text/css" rel="stylesheet" href="shoppingList.css" />
    <script type="text/javascript" src="shoppingList.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <header class="app-name xs-col-12">
                <h1 class="text-center">The Shopping List</h1>
                <p class="text-center lead">Add items to the shopping list below.</p>
            </header>
        </div>
        <div class="row">
            <section id="form-shopping-items">
                    <form role="form" class="form-inline form2">
                        <div class="form-group col-lg-5 form2">
                            <input type="text" class="form-control input-lg list-input" placeholder="List item">
                        </div>
                    <button type="button" class="btn btn-primary btn-lg add-item-button">Add item</button>
                    </form>

                    <div class="well well-lg list-well col-lg-7">
                        <div class="list-rows"></div>
                    </div>
            </section>
        </div>
        <div class="row">
            <div>
                <button type="button" class="btn btn-primary btn-lg select-all-button">Select all</button>
                <button type="button" class="btn btn-primary btn-lg clear-checked-button">Clear selected</button>
            </div>
        </div>
    </div> <!-- end container -->

</body>


</html>
